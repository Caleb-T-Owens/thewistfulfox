name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.IAMROLE_GITHUB }}
          role-session-name: GitHub-Action-Role
          aws-region: eu-central-1
      - run: |
          echo "Deploying branch ${{ env.GITHUB_REF }}"
          commit_hash=`git rev-parse HEAD` 
          aws deploy create-deployment --application-name TheTesteroniFox --deployment-group-name testeroni-group --github-location repository=$GITHUB_REPOSITORY,commitId=$commit_hash --ignore-application-stop-failures
